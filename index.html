<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>MP3 Afspiller med GitHub Link</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-xl mx-auto bg-white rounded-lg shadow p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">üéµ MP3 Afspiller</h1>

    <label class="block mb-2 font-semibold">V√¶lg lokal MP3:</label>
    <input type="file" id="fileInput" accept="audio/mp3" class="mb-4 w-full border p-2 rounded">

    <label class="block mb-2 font-semibold">...eller indtast URL:</label>
    <input type="text" id="urlInput" placeholder="https://example.com/lyd.mp3" class="mb-4 w-full border p-2 rounded">

    <button id="play-button" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">‚ñ∂Ô∏è Afspil</button>

    <div id="status" class="text-center mt-4 text-sm text-gray-600">Ingen fil valgt</div>

    <div class="mt-6 text-center">
      üîó <a href="https://github.com/atIpad" target="_blank" class="text-blue-700 underline">Se koden p√• GitHub</a>
    </div>
  </div>

  <script>
    let sound;

    function createSound(src) {
      if (sound) sound.unload(); // Stop tidligere lyd

      sound = new Howl({
        src: [src],
        html5: true,
        onplay: () => {
          document.getElementById("status").textContent = "Afspiller...";
        },
        onloaderror: (_, msg) => {
          document.getElementById("status").textContent = "Fejl ved indl√¶sning: " + msg;
        },
        onplayerror: (_, msg) => {
          document.getElementById("status").textContent = "Afspilningsfejl: " + msg;
        }
      });

      sound.play();
    }

    document.getElementById('play-button').addEventListener('click', () => {
      const fileInput = document.getElementById('fileInput').files[0];
      const urlInput = document.getElementById('urlInput').value.trim();

      if (fileInput) {
        const localUrl = URL.createObjectURL(fileInput);
        createSound(localUrl);
      } else if (urlInput) {
        createSound(urlInput);
      } else {
        document.getElementById("status").textContent = "V√¶lg en lokal fil eller indtast en URL.";
      }
    });
  </script>

</body>
</html>
